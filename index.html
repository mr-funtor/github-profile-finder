<!DOCTYPE html>
<html>
<head>
	<title>Github Users Finder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://kit.fontawesome.com/d84320f6bb.js" crossorigin="anonymous"></script>
	<link href="./css/main.css" rel="stylesheet"/>
</head>
<body>
	<main class="body-container">
		<nav class="main-nav">
			<div class="main-nav-left">
				<i class="fab fa-github"></i>
				<input type="text" placeholder="Search for a github user"/>
				<ul>
					<li>Pull <span>requests<span></li>
					<li>Issues</li>
					<li>Marketplace</li>
					<li>Explore</li>
				</ul>
			</div>
			
			<div class="main-nav-right">
					<i class="fas fa-bell"></i>
					<i class="fas fa-plus"></i>
					
				
				<div>
					<img  src="./img/how.png" alt=""/>
					<i class="fas fa-caret-down"></i>
				</div>
			</div>
			
			<div class="main-nav-sec">
				<i class="fas fa-bars"></i>
				<input type="text" placeholder="Search for a github user"/>
				<i class="fas fa-bell"></i>
			</div>
		</nav>
		
		
		
		<header class="overview-header inactive">
			<h3><i class="fas fa-book-open"></i> Repositories <span>150</span></h3>
		</header>
		
		<section class=" user-container inactive">
			<aside class="profile-area ">
				<img src="" alt=""/>
				<h2 class="profile-name">Profile Name</h2>
				<p class="login-name">LoginName</p>
				<p class="profile-bio"></p>
			</aside>
			
			<div class="repository-area">
				<input type="text" id="repository" name="repository" placeholder="Find a repository..."/>
				
				<h3>20 results for public repositories</h3>
				
				<article class="main-respository">
					<header>
						<h2 class="respository-name">repoName.com</h2>
						<i class="far fa-star">Star</i>
					</header>
					
					<footer>
						<p>HTML</p>
						<i class="far fa-star">20</i>
						<i class="fas fa-code-branch">9</i>
						<p>Updated on 1 Oct</p>
					</footer>
				</article>
				
				<article class="main-respository">
					<header>
						<h2 class="respository-name">repoName.com</h2>
						<i class="far fa-star">Star</i>
					</header>
					
					<footer>
						<p>HTML</p>
						<i class="far fa-star">20</i>
						<i class="fas fa-code-branch">9</i>
						<p>Updated on 1 Oct</p>
					</footer>
				</article>
				
			</div>
		
		</section>
	
	</main>

</body>
</html>
